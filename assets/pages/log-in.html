<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e0095c3355.js" crossorigin="anonymous"></script>
</head>
<body class="bg-degradado">

    <header>
        <nav class="navbar navbar-light navbar-expand-md py-3">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center gap-5" href="/index.html">
                    <i class="fas fa-arrow-left degradado-naranja"></i>
                    <img src="/assets/images/Logo-Vite.png" />
                </a>
            </div>
        </nav>
    </header>



    <main>

        <!--Formulario Inicio de sesion-->
        <section>
                <div class="container">
                    <div class="row justify-content-center align-items-center vh-100">
                        <div class="col-auto col-lg-6 col-xl-8 col-xxl-10 transicion-tamanio">
                            <!--Titulo-->
                            <section>
                                <div class="text-center mb-5">
                                    <h1 class="display-3 degradado-naranja">¡Hola!</h1>
                                    <h2>Inicia sesión en tu cuenta</h2>
                                </div>
                            </section>
    
                            <!--Formulario-->
                            <section>
                                <form action="">
                                    <!--Input Correo electronico-->
                                    <div class="input-source-group my-4"><span class="degradado-naranja ms-3">Correo Electrónico</span>
                                        <div id="input-source-correo">
                                            <div class="d-flex flex-row justify-content-between align-items-center input-source">
                                                <i class="fas fa-envelope"></i>
                                                <input class="flex-fill p-2" id="inputCorreo" type="email" placeholder="hola@gmail.com" />
                                            </div>
                                        </div>
                                    </div>
                                    <!--Input Contraseña-->
                                    <div class="input-source-group my-4">
                                        <div class="d-flex justify-content-between mx-3"><span class="degradado-naranja">Contraseña</span><span>mínimo 8
                                                caracteres</span></div>
                                        <div id="input-source-contrasena">
                                            <div class="d-flex flex-row justify-content-between align-items-center input-source">
                                                <i class="fas fa-lock"></i>
                                                <input id="inputContrasena" class="flex-fill p-2" type="password" placeholder="Contraseña" />
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end mx-3">
                                            <a class="text-end link-unset" href="">Dificultades al iniciar sesión?</a>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary and-icon mx-auto" onclick="iniciarSesion('Cliente')">
                                        Iniciar Sesión
                                        <i class="fa-solid fa-chevron-right"></i>
                                    </button>
                                </form>
                            </section>
    
                        </div>
                    </div>
                </div>
        </section>

    </main>
    <footer class="text-center">
        <span>¿No tienes ninguna cuenta aún? <a href="/assets/pages/Crear/create-cliente.html">Crear</a> </span>
    </footer>

    <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script src="/assets/js/controlador.js"></script>
</body>
</html>
